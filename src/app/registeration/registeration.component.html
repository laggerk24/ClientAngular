<form #registerationForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <br />
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" style="margin-right: 10px">
      Register
    </button>
    <button class="btn btn-light" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
